repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: no-commit-to-branch
      - id: trailing-whitespace
        args:
          - --markdown-linebreak-ext=md
      - id: end-of-file-fixer
      - id: check-xml
      - id: check-yaml
      - id: check-toml
      - id: debug-statements
      - id: detect-private-key
      - id: check-added-large-files
      - id: check-illegal-windows-names
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: name-tests-test

  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.8.3
    hooks:
      - id: commitizen
        stages: [commit-msg]
        always_run: false

  - repo: https://github.com/jorisroovers/gitlint
    rev: v0.19.1
    hooks:
      - id: gitlint
        stages: [commit-msg]
        always_run: false

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.13
    hooks:
      - id: ruff-format
        args:
          - --fix=only
          - I
      - id: ruff-check
        args:
          - --select
          - UP
          - E
          - F
          - ANN
          - B
          - SIM
          - I
          - AIR
          - ERA
          - S
          - PD

  - repo: local
    hooks:
      - id: check-unix-filenames
        name: check unix/linux filename validity
        entry: bash cli/check_unix_filenames.sh
        language: system
        types: [file]
      - id: export-dependencies
        name: export dependencies
        entry: bash cli/export_deps.sh
        language: system
        types: [file]
        pass_filenames: false
      - id: unit-tests
        name: checking unit tests
        entry: poetry run python -m unittest discover -s tests/unit -p "*.py"
        language: system
        types: [file]
        pass_filenames: false
      - id: integration-tests
        name: checking integration tests
        entry: poetry run python -m unittest discover -s tests/integration -p "*.py"
        language: system
        types: [file]
        pass_filenames: false
